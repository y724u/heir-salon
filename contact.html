<!DOCTYPE html>
<html lang="ja">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NESThair</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>

<div id="wrapper">

  <body>
    <!-- <ヘッダーここから> -->
    <header>
      <h1>
        京都の学生向けのオーガニックヘアサロンなら<br>
        <span>NESThair</span>
      </h1>

      <nav>
        <ul>
          <li><a href="#">ホーム</a></li>
          <li><a href="#">メニュー一覧</a></li>
          <li><a href="#">ご予約</a></li>
        </ul>
      </nav>

      <div class="clear"></div>

      <p id="nav_tel">
        <img src="images/tel_nav.jpg" alt="お電話でのご予約はこちらまで">
      </p>
    </header>
    <!-- <ヘッダーここまで> -->
    
    <!-- <なか見出しここから> -->
     <h2 id="heading" class="box-shadow">ご予約お問い合わせ</h2>
  
    <!-- <なかみだしここまで> -->
    
    <!-- <左ここから> -->
    <div id="left">
      <h3>ご予約・お問い合わせフォーム</h3>
       <p id="contact_text">
         下記お問い合わせフォームよりご希望の日時、ご予約内容をお知らせください。<br>
         お問い合わせの場合は、【お客様ご要望欄に記入して送信してください】
       </p>
       
       <form>
         <table>
           <tr>
             <td class="form_titel"><label for="form_name">お名前</label></td>
             <td class="form_contents">
                <input id="form_name" type="text">
              </td>
           </tr>

           <tr>
            <td class="form_titel"><label for="form_tel">お電話番号</label></td>
            <td class="form_contents">
               <input id="form_tel" type="text">
             </td>
          </tr>

          <tr>
            <td class="form_titel"><label for="form_time">ご希望日時</label></td>
            <td class="form_time">
               <input id="form_time" type="text">年
               <input id="form_time" type="text">月
               <input id="form_time" type="text">日
               <input id="form_time" type="text">時から
               <input id="form_time" type="text">時まで
             </td>
          </tr>

          <tr>
            <td class="form_titel"><label for="form_menu">ご希望メニュー</label></td>
            <td class="form_contents">
               <input id="menu_cut" type="checkbox" value="カット">
               <label for="menu_cut">カット</label>
               <input id="menu_color" type="checkbox" value="カラー">
               <label for="menu_color">カラー</label>
               <input id="menu_perm" type="checkbox" value="パーマ">
               <label for="menu_perm">パーマ</label>
             </td>
          </tr>

          <tr>
            <td class="form_titel">
              <label for="form_textarea">お客様ご要望欄</label></td>
            <td class="form_contents">
               <textarea id="form_textarea"></textarea>
             </td>
          </tr>
         </table>
       </form>

    </div>
    <!-- <左ここまで> -->
    
    <!-- <右ここから> -->
    <div id="right">
      <ul>
        <li class="box-shadow"><a id="contact" href="#">ご予約お問い合わせ</a></li>
        <li class="box-shadow"><a id="blog" href="#">スタイリストブログ</a></li>
      </ul>
    </div>

    <!-- <右ここまで> -->
    
    <div class="clear"></div>
    
  </div> <!-- wrapper -->


     <!-- <フッターここから> -->
     <footer>
       <p>Copyright (C) 2020-2025 Usuke. ALL Right Resrved.</p>
     </footer>
     <!-- <フッターここから> -->

</body>
</html>
